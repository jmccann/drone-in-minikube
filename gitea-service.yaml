apiVersion: v1
kind: Service
metadata:
  name: gitea
spec:
  type: NodePort
  ports:
    - name: web
      port: 30080
      protocol: TCP
      targetPort: 3000
      nodePort: 30080
    - name: ssh
      port: 30022
      protocol: TCP
      targetPort: 22
      nodePort: 30022
  selector:
    app: gitea
